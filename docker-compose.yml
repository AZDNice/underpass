version: '3.6'

networks:
    underpass:
        external: true
    
volumes:
    mongodb: {}
    wireguard_config: {}
    ssh_config: {}
    portainer_data: {}
    droppy_config: {}
    droppy_files: {}
    heimdall_config: {}

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        networks: 
            - underpass
        volumes: 
            - mongodb:/data/db

    pritunl:
        image: goofball222/pritunl:latest
        container_name: pritunl
        depends_on: 
            - mongodb
        links:
            - mongodb
        restart: always
        privileged: true
        sysctls:
            - net.ipv6.conf.all.disable_ipv6=0
        networks: 
            - underpass
        ports:
            - "$PRITUNL_PORT:80"
            - "$PRITUNL_PORT_HTTPS:443"
            - "$PRITUNL_TCP:1194/tcp"
            - "$PRITUNL_TCP:1194/udp"
            - "$PRITUNL_WIREGUARD:1195/udp"
        environment: 
            - MONGODB_URI=mongodb://mongodb:27017/pritunl
        volumes: 
            - /etc/localtime:/etc/localtime:ro

    wireguard:
        image: linuxserver/wireguard:latest
        container_name: wireguard
        restart: always
        cap_add:
            - NET_ADMIN
            - SYS_MODULE
        sysctls:
            - net.ipv4.conf.all.src_valid_mark=1
        networks:
            - underpass
        ports:
            - "$WIREGUARD_PORT:51820/udp"
        environment:
            - TZ=$TZ
            - SERVERURL=auto
            - SERVERPORT=$WIREGUARD_PORT
            - PEERS=$WIREGUARD_PEERS
            - PEERDNS=$WIREGUARD_DNS
            - INTERNAL_SUBNET=$WIREGUARD_INTERNAL_IP
        volumes:
            - wireguard_config:/config
            - /lib/modules:/lib/modules
    
    shadowsocks:
        image: gists/shadowsocks-libev:latest
        container_name: shadowsocks
        restart: always
        networks: 
            - underpass
        ports:
            - "$SHADOWSOCKS_TCP:8388/tcp"
            - "$SHADOWSOCKS_UDP:8388/udp"
        environment: 
            - METHOD=aes-256-gcm
            - PASSWORD=$SHADOWSOCKS_PASSWORD
        
    squid:
        image: b4tman/squid:latest
        container_name: squid
        restart: unless-stopped
        networks: 
            - underpass
        ports:
            - "$SQUID_PORT:3128"
        environment:
            - SQUID_CONFIG_FILE:/etc/squid/my-squid.conf
        volumes:
            - ./config/squid/squid.conf:/etc/squid/my-squid.conf
        
    ssh:
        image: yuriyvlasov/openssh-server:latest
        container_name: ssh
        restart: unless-stopped
        networks:
            - underpass
        ports:
            - "2222:22"
        volumes:
            - ssh_config:/etc/sshd
            - ./config/openssh/config.yml:/config.yml

    privoxy:
        image: splazit/privoxy-alpine:latest
        container_name: privoxy
        restart: always
        networks: 
            - underpass
        ports:
            - "$PRIVOXY_PORT:8118"
        
    dante:
        image: vimagick/dante
        container_name: dante
        restart: always
        networks:
            - underpass
        ports:
            - "$SOCKS5_PORT:1080"
        volumes:
            - ./config/dante-socks/sockd.conf:/etc/sockd.conf
    
    portainer:
        image: portainer/portainer-ce:latest
        container_name: portainer
        restart: always
        command: -H unix:///var/run/docker.sock
        networks:
            - underpass
        ports:
            - 9000:9000
            - 8000:8000
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - portainer_data:/data
        
    droppy:
        image: silverwind/droppy
        container_name: droppy
        restart: unless-stopped
        networks: 
            - underpass
        ports:
            - "$DROPPY_PORT:8989"
        volumes:
            - droppy_config:/config
            - droppy_files:/files
    
    heimdall:
        image: linuxserver/heimdall:latest
        container_name: heimdall
        restart: always
        networks:
            - underpass
        ports:
            - "$HEIMDALL_PORT:80"
            - "$HEIMDALL_PORT_HTTPS:443"
        volumes:
            - heimdall_config:/config

    netdata:
        image: netdata/netdata:latest
        container_name: netdata
        restart: unless-stopped
        cap_add:
            - SYS_PTRACE
        security_opt:
            - apparmor:unconfined
        networks:
            - underpass
        ports:
            - "$NETDATA_PORT:19999"
        volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
        